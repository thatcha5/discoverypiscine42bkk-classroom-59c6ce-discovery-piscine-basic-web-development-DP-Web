<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      width: 100%;
      height: 100%;
      table-layout: fixed;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #333;
      font-size: 1.5vw;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .cell1 { background-color: #313c45; }
    .cell2 { background-color: #d5dbe2; }

    /* Responsive: stack cells on narrow screens */
    @media (max-width: 600px) {
      table, tbody, tr {
        display: block;
        width: 100%;
        height: auto;
      }
      td {
        display: block;
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">Cell 1</td>
      <td class="cell2">Cell 2</td>
    </tr>
  </table>

</body>
</html>
