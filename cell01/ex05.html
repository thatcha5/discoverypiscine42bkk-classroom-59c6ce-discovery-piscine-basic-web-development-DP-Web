<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Box Table</title>
  <style>
    table {
      width: 80%;
      margin: 50px auto;
      border-collapse: collapse;
      table-layout: fixed;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    td {
        width: 50%;
      padding: 40px;
      color: white;
      font-weight: bold;
    }

    .box1 {
      background-color: #DFDAD4; /* ส้ม */
    }

    .box2 {
      background-color: #263A47; /* แดง */
    }
  </style>
</head>
<body>

  <table border="1">
    <tr>
      <td class="box1">ebay</td>
      <td class="box2">amazon</td>
    </tr>
  </table>

</body>
</html>
